{% extends 'layout.html' %}

{% block content %}
<div class="row" style="padding-top: 100px ;">

    {% for task in tasks %}

    <div class="col-lg-6 col-md-6 col-sm-6">
        <div class="mx-4">
        <div class="solution_card">
            <div class="hover_color_bubble"></div>
            <div class="so_top_icon">
                <img src="https://cdn-icons-png.flaticon.com/512/748/748916.png">


            </div>
            <div class="solu_title">
                <h3>{{ task.titulo }}</h3>
            </div>
            <div class="solu_description">
                <p>
                    {{ task.detalles }} - {{ task.estado }}
                </p>

                <a type="button" href="{% url 'task_update' task.pk %}" class="button-info">Editar</a>
                <a type="button" href="{% url 'task_delete' task.pk %}" class="button-danger">Eliminar</a>
            </div>
        </div>
        </div>
    </div>

    {% endfor %}
</div>
{% endblock %}
